name: Keep Supabase Alive

# 3일마다 자동 실행 (7일 제한 방지)
on:
  schedule:
    - cron: '0 0 */3 * *'  # 매 3일마다 UTC 00:00
  workflow_dispatch:  # 수동 실행 가능

jobs:
  ping-supabase:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Supabase Database
        run: |
          # Health check를 통한 Supabase 활성화
          response=$(curl -s -o /dev/null -w "%{http_code}" "${{ secrets.SUPABASE_URL }}/rest/v1/")
          if [ $response -eq 200 ] || [ $response -eq 401 ]; then
            echo "✅ Supabase pinged successfully at $(date)"
            echo "HTTP Status: $response"
          else
            echo "⚠️ Unexpected status: $response"
            exit 1
          fi
